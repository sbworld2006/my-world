<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We Forever ü§ç</title>

<style>
html{scroll-behavior:smooth}

body{
margin:0;
font-family:system-ui,Arial;
background:linear-gradient(135deg,#ff9a9e,#fad0c4,#cdb4db);
overflow-x:hidden;
}

h1{
text-align:center;
font-size:clamp(2.3rem,7vw,4rem);
margin:35px 10px;
color:#6a0015;
letter-spacing:2px;
}

.subtitle{
text-align:center;
font-size:clamp(1rem,3.5vw,1.4rem);
color:#7a0030;
margin-bottom:25px;
}

.gallery{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
padding:20px;
max-width:1100px;
margin:auto;
}

.card{
width:min(90%,300px);
border-radius:30px;
overflow:hidden;
position:relative;
box-shadow:0 20px 60px rgba(0,0,0,.25);
transition:.7s;
background:#fff;
}

.card img{
width:100%;
display:block;
transition:.8s;
}

.card::after{
content:"Forever ‚ù§Ô∏è";
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
font-size:2rem;
font-weight:bold;
color:white;
background:rgba(255,0,80,.35);
opacity:0;
transition:.6s;
}

.card:hover::after{opacity:1}

.card:hover{
transform:scale(1.1) rotate(1deg);
box-shadow:0 30px 90px rgba(255,0,80,.6);
}

.card:hover img{
transform:scale(1.2);
}

/* floating hearts */

.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:float 8s linear infinite;
opacity:.6;
}

@keyframes float{
0%{transform:translateY(0);opacity:0}
20%{opacity:.6}
100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<h1>We Forever ü§ç</h1>
<div class="subtitle">Two hearts ‚Ä¢ One love ‚Ä¢ Forever us</div>

<div class="gallery">
<div class="card"><img src="We1.jpg.jpeg"></div>
<div class="card"><img src="We2.jpg.jpeg"></div>
<div class="card"><img src="We3.jpg.jpeg"></div>
</div>

<script>
function createHeart(){
const heart=document.createElement("div")
heart.className="heart"
heart.innerHTML="üíó"
heart.style.left=Math.random()*100+"vw"
heart.style.fontSize=12+Math.random()*25+"px"
document.body.appendChild(heart)

setTimeout(()=>heart.remove(),8000)
}

setInterval(createHeart,400)
</script>

</body>
</html>
