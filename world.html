<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My World With You üåç</title>

<style>
html{scroll-behavior:smooth}

body{
margin:0;
font-family:system-ui,Arial;
background:linear-gradient(135deg,#ffd6e0,#ffafcc,#cdb4db);
overflow-x:hidden;
}

h1{
text-align:center;
font-size:clamp(2.3rem,7vw,4rem);
margin:35px 10px;
color:#5a0015;
letter-spacing:2px;
}

.subtitle{
text-align:center;
font-size:clamp(1rem,3.5vw,1.4rem);
color:#7a0030;
margin-bottom:30px;
}

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(190px,1fr));
gap:22px;
padding:20px;
max-width:1150px;
margin:auto;
}

.card{
border-radius:28px;
overflow:hidden;
position:relative;
box-shadow:0 20px 60px rgba(0,0,0,.25);
transition:.7s;
background:#fff;
}

.card img{
width:100%;
height:100%;
object-fit:cover;
transition:.8s;
}

.card::after{
content:"My World ‚ù§Ô∏è";
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
font-size:2rem;
font-weight:bold;
color:white;
background:rgba(255,0,100,.35);
opacity:0;
transition:.6s;
}

.card:hover::after{opacity:1}

.card:hover{
transform:scale(1.08) translateY(-10px);
box-shadow:0 30px 90px rgba(255,0,80,.6);
}

.card:hover img{
transform:scale(1.18);
}

/* floating hearts */
.heart{
position:fixed;
bottom:-20px;
font-size:18px;
animation:float 9s linear infinite;
opacity:.6;
}

@keyframes float{
0%{transform:translateY(0);opacity:0}
20%{opacity:.6}
100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<h1>My World With You üåç</h1>
<div class="subtitle">Every moment becomes beautiful with you</div>

<div class="gallery">
<div class="card"><img src="Old1.jpg.jpeg"></div>
<div class="card"><img src="Old2.jpg.jpeg"></div>
<div class="card"><img src="Old3.jpg.jpeg"></div>
<div class="card"><img src="Old4.jpg.jpeg"></div>
<div class="card"><img src="Old5.jpg.jpeg"></div>
</div>

<script>
function createHeart(){
const heart=document.createElement("div")
heart.className="heart"
heart.innerHTML="üíñ"
heart.style.left=Math.random()*100+"vw"
heart.style.fontSize=12+Math.random()*22+"px"
document.body.appendChild(heart)
setTimeout(()=>heart.remove(),9000)
}
setInterval(createHeart,450)
</script>

</body>
</html>
