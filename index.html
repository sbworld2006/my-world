<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My World ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap');

:root{
--main:#ff4d6d;
--dark:#c9184a;
--glass:rgba(255,255,255,.25);
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Poppins;
background:linear-gradient(-45deg,#ffafbd,#ffc3a0,#ffafcc,#bde0fe);
background-size:400% 400%;
animation:bg 16s infinite;
color:#590d22;
overflow-x:hidden;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* ===== PASSWORD SCREEN ===== */

#lockScreen{
position:fixed;
inset:0;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#ff758f,#ffb199,#ffc3a0);
z-index:9999;
}

.lockBox{
background:rgba(255,255,255,.3);
backdrop-filter:blur(20px);
padding:50px 35px;
border-radius:35px;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,.2);
width:min(90%,400px);
}

.lockBox h1{
font-family:Great Vibes;
font-size:3rem;
color:var(--dark);
}

.lockBox input{
width:100%;
padding:16px;
border:none;
border-radius:25px;
font-size:1.2rem;
text-align:center;
margin-top:20px;
outline:none;
}

.lockBox button{
margin-top:25px;
padding:14px 40px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,var(--main),var(--dark));
color:white;
font-size:1.3rem;
cursor:pointer;
}

#error{
color:#800f2f;
margin-top:10px;
}

/* ===== MAIN SITE ===== */

#site{
display:none;
}

section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:80px 20px;
text-align:center;
}

.card{
background:var(--glass);
backdrop-filter:blur(18px);
padding:60px 35px;
border-radius:40px;
width:min(90%,600px);
box-shadow:0 25px 70px rgba(0,0,0,.15);
opacity:0;
transform:translateY(80px);
transition:1.4s ease;
}

.visible .card{
opacity:1;
transform:translateY(0);
}

h1{
font-family:Great Vibes;
font-size:clamp(2.5rem,6vw,4rem);
color:var(--dark);
}

h2{
font-size:clamp(1.6rem,4vw,2.4rem);
color:var(--dark);
}

.heart{
font-size:clamp(3rem,8vw,5rem);
animation:pulse 1.5s infinite;
}

@keyframes pulse{
50%{transform:scale(1.25)}
}

.textBox{
background:rgba(255,255,255,.6);
padding:18px;
border-radius:22px;
margin:15px 0;
font-weight:600;
}

#typing{
margin-top:25px;
font-size:clamp(1.3rem,4vw,2rem);
color:var(--dark);
}

.mainBtn{
margin-top:35px;
padding:18px 60px;
border:none;
border-radius:60px;
background:linear-gradient(45deg,var(--main),var(--dark));
color:white;
font-size:1.6rem;
cursor:pointer;
transition:.4s;
}

.mainBtn:hover{transform:scale(1.1)}

.buttons{
margin-top:50px;
display:flex;
gap:18px;
flex-wrap:wrap;
justify-content:center;
}

.linkBtn{
padding:14px 40px;
border-radius:50px;
border:none;
font-size:1.4rem;
background:linear-gradient(45deg,var(--main),var(--dark));
color:white;
cursor:pointer;
box-shadow:0 10px 35px rgba(255,77,109,.6);
transition:.4s;
}

.linkBtn:hover{transform:scale(1.12)}

.kiss{
position:fixed;
font-size:26px;
animation:kiss 1.1s ease forwards;
pointer-events:none;
}

@keyframes kiss{
to{transform:translateY(-80px) scale(1.6);opacity:0}
}
</style>
</head>

<body>

<!-- PASSWORD -->

<div id="lockScreen">
<div class="lockBox">
<h1>Enter With Love ‚ù§Ô∏è</h1>
<input type="text" id="pass" placeholder="Password">
<button onclick="unlock()">Open üíñ</button>
<p id="error"></p>
</div>
</div>

<!-- MAIN SITE -->

<div id="site">

<section class="reveal">
<div class="card">
<h1>Hi Nashwa ‚ù§Ô∏è</h1>
<div class="heart">‚ù§Ô∏è</div>
<div id="typing"></div>
</div>
</section>

<section class="reveal">
<div class="card">
<h2>My Everything</h2>
<div class="textBox">You're my baby üòå</div>
<div class="textBox">You're my world üåç</div>
<div class="textBox">You're my princess üëë</div>
</div>
</section>

<section class="reveal">
<div class="card">
<h1>Stay Forever?</h1>
<div class="heart">üíù</div>
<button class="mainBtn" onclick="celebrate()">YES ‚ù§Ô∏è</button>

<div id="success" style="display:none">
<h1>I Love You Forever üíñ</h1>
</div>

<div class="buttons">
<button class="linkBtn" onclick="location.href='love.html'">‚ù§Ô∏è Love</button>
<button class="linkBtn" onclick="location.href='world.html'">üåç World</button>
<button class="linkBtn" onclick="location.href='we.html'">ü§ç We</button>
</div>
</div>
</section>

</div>

<script>

/* PASSWORD MASK HEARTS */

const input=document.getElementById("pass")
let real=""

input.addEventListener("input",e=>{
real+=e.data||""
input.value="‚ù§Ô∏è".repeat(real.length)
})

function unlock(){
if(real==="shundri"){
document.getElementById("lockScreen").style.display="none"
document.getElementById("site").style.display="block"
}else{
document.getElementById("error").innerText="Wrong password üíî"
real=""
input.value=""
}
}

/* REVEAL */

const observer=new IntersectionObserver(e=>{
e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("visible")})
},{threshold:.2})

document.querySelectorAll(".reveal").forEach(s=>observer.observe(s))

/* TYPING */

const texts=[
"I love you endlessly üíñ",
"You are my world üåç",
"My heart belongs to you ‚ù§Ô∏è",
"Forever together ‚ú®",
"My princess üëë"
]

let i=0,j=0,del=false

function type(){
const t=document.getElementById("typing")
if(!del){
t.textContent=texts[i].slice(0,++j)
if(j===texts[i].length)del=true
}else{
t.textContent=texts[i].slice(0,--j)
if(j===0){del=false;i=(i+1)%texts.length}
}
setTimeout(type,90)
}
type()

/* KISS */

document.addEventListener("click",e=>{
const k=document.createElement("div")
k.className="kiss"
k.innerText="üíã"
k.style.left=e.clientX+"px"
k.style.top=e.clientY+"px"
document.body.appendChild(k)
setTimeout(()=>k.remove(),1100)
})

function celebrate(){
document.getElementById("success").style.display="block"
}

</script>

</body>
</html>
