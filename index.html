<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My World ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#ff4f8b;
  --glass:rgba(255,255,255,.7);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* üåå Real Galaxy Background */
#stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.9) 1px, transparent 2px),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.8) 1px, transparent 2px),
    radial-gradient(circle at 40% 80%, rgba(255,255,255,0.7) 2px, transparent 3px),
    #000;
  background-size:300px 300px;
  animation:moveGalaxy 120s linear infinite;
  z-index:-3;
}

@keyframes moveGalaxy{
  from{background-position:0 0;}
  to{background-position:-2000px 2000px;}
}

#nebula{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,0,150,0.15), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(0,150,255,0.15), transparent 60%);
  animation:nebulaMove 40s ease-in-out infinite alternate;
  z-index:-2;
}

@keyframes nebulaMove{
  from{transform:scale(1);}
  to{transform:scale(1.2) translate(-40px,40px);}
}

/* Lock Screen */
#lock{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  z-index:10;
}

.lock-box{
  background:var(--glass);
  padding:40px;
  border-radius:25px;
  text-align:center;
  max-width:320px;
}

.lock-box h2{
  font-family:'Playfair Display';
  color:var(--primary);
}

.lock-box input{
  width:100%;
  padding:15px;
  margin:20px 0;
  border-radius:30px;
  border:none;
  text-align:center;
  font-size:1.1rem;
}

.lock-box button{
  padding:12px 40px;
  border:none;
  border-radius:30px;
  background:var(--primary);
  color:white;
  cursor:pointer;
}

/* Sections */
section{
  min-height:110vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:80px 20px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(15px);
  border-radius:30px;
  padding:50px;
  text-align:center;
  max-width:800px;
}

h1,h2{
  font-family:'Playfair Display';
  color:var(--primary);
  text-shadow:0 0 15px rgba(255,79,139,.6);
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
  margin-top:30px;
}

.gallery img{
  width:100%;
  border-radius:15px;
  cursor:pointer;
  transition:.4s;
}

.gallery img:hover{
  transform:scale(1.1);
}

/* Image Viewer */
#viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9;
}

#viewer img{
  max-width:90%;
  max-height:90%;
}
</style>
</head>

<body>

<div id="stars"></div>
<div id="nebula"></div>

<!-- Password -->
<div id="lock">
  <div class="lock-box">
    <h2>Private ‚ù§Ô∏è</h2>
    <input type="text" id="pass" placeholder="Enter password" oninput="maskHearts(this)">
    <button onclick="unlock()">Open</button>
  </div>
</div>

<section>
  <div class="card">
    <h1>Hi Nashwa ‚ù§Ô∏è</h1>
    <p>This universe is only for us ‚ú®</p>
  </div>
</section>

<!-- Section 1 -->
<section>
  <div class="card">
    <h2>Our Beautiful Moments üíñ</h2>
    <div class="gallery">
      <img src="Photo1.jpg.jpeg" onclick="view(this)">
      <img src="Photo2.jpg.jpeg" onclick="view(this)">
      <img src="Photo3.jpg.jpeg" onclick="view(this)">
      <img src="Photo4.jpg.jpeg" onclick="view(this)">
      <img src="Photo5.jpg.jpeg" onclick="view(this)">
    </div>
  </div>
</section>

<!-- Section 2 -->
<section>
  <div class="card">
    <h2>Our Old Golden Days ‚ú®</h2>
    <div class="gallery">
      <img src="Old1.jpg.jpeg" onclick="view(this)">
      <img src="Old2.jpg.jpeg" onclick="view(this)">
      <img src="Old3.jpg.jpeg" onclick="view(this)">
      <img src="Old4.jpg.jpeg" onclick="view(this)">
      <img src="Old5.jpg.jpeg" onclick="view(this)">
    </div>
  </div>
</section>

<div id="viewer" onclick="this.style.display='none'">
  <img id="big">
</div>

<script>
const PASSWORD="shundri";
let realPass="";

function maskHearts(input){
  if(input.value.length > realPass.length){
    realPass += input.value.slice(-1);
  } else if(input.value.length < realPass.length){
    realPass = realPass.slice(0,input.value.length);
  }
  input.value="‚ù§Ô∏è".repeat(realPass.length);
}

function unlock(){
  if(realPass===PASSWORD){
    document.getElementById("lock").style.display="none";
  } else{
    alert("Wrong password ‚ù§Ô∏è");
    realPass="";
    document.getElementById("pass").value="";
  }
}

function view(img){
  document.getElementById("big").src=img.src;
  document.getElementById("viewer").style.display="flex";
}
</script>

</body>
</html>
