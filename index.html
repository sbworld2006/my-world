<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My World, Nashwa ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&family=Great+Vibes&family=Parisienne&display=swap');

:root{
--primary:#ff4d6d;
--deep:#c9184a;
--glass:rgba(255,255,255,.25);
}

body{
margin:0;
font-family:Poppins;
background:linear-gradient(-45deg,#ffafbd,#ffc3a0,#ffafcc,#bde0fe);
background-size:400% 400%;
animation:bg 18s infinite;
overflow-x:hidden;
color:#590d22;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

section{
min-height:110vh;
display:flex;
justify-content:center;
align-items:center;
padding:150px 20px;
text-align:center;
}

.glass-card{
background:var(--glass);
backdrop-filter:blur(20px);
border-radius:50px;
padding:80px 40px;
max-width:650px;
width:90%;
box-shadow:0 30px 80px rgba(0,0,0,.15);
opacity:0;
transform:translateY(120px);
transition:1.6s cubic-bezier(.17,.89,.32,1.3);
}

.visible .glass-card{
opacity:1;
transform:translateY(0);
}

h1{font-family:Great Vibes;font-size:5rem;color:var(--deep);}
h2{font-family:Parisienne;font-size:3.5rem;color:var(--deep);}

.big-heart{
font-size:100px;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.3)}
}

.reason-box{
background:rgba(255,255,255,.6);
padding:25px;
margin:18px 0;
border-radius:30px;
font-weight:bold;
color:var(--deep);
}

.poetry{
font-family:Dancing Script;
font-size:2rem;
border-left:4px solid var(--primary);
padding-left:15px;
}

#typing{
font-family:Dancing Script;
font-size:2.4rem;
color:#c9184a;
margin-top:30px;
min-height:60px;
}

.btn{
padding:30px 100px;
border:none;
border-radius:80px;
font-size:2.2rem;
font-family:Great Vibes;
background:linear-gradient(45deg,#ff4d6d,#c9184a);
color:white;
cursor:pointer;
box-shadow:0 20px 50px rgba(255,77,109,.6);
transition:.5s;
}

.btn:hover{transform:scale(1.15);}

#bg-elements{
position:fixed;
width:100%;
height:100%;
pointer-events:none;
z-index:-1;
}

.floating-text{
position:absolute;
bottom:-100px;
animation:float 10s linear forwards;
color:#ff4d6d;
font-weight:bold;
}

@keyframes float{
to{transform:translateY(-140vh) rotate(360deg);opacity:0;}
}

.final-buttons{
margin-top:80px;
display:flex;
gap:25px;
flex-wrap:wrap;
justify-content:center;
}

.magic-btn{
padding:22px 60px;
border-radius:60px;
border:none;
font-size:1.8rem;
font-family:Great Vibes;
cursor:pointer;
color:white;
background:linear-gradient(45deg,#ff4d6d,#c9184a);
box-shadow:0 15px 40px rgba(255,77,109,.7);
transition:.5s;
animation:glow 2s infinite;
}

.magic-btn:hover{transform:scale(1.15);}

@keyframes glow{
0%{box-shadow:0 0 20px #ff4d6d}
50%{box-shadow:0 0 50px #ffb3c1}
100%{box-shadow:0 0 20px #ff4d6d}
}

.kiss{
position:fixed;
font-size:30px;
pointer-events:none;
animation:kiss 1.2s ease forwards;
}

@keyframes kiss{
0%{transform:scale(.3);opacity:1}
100%{transform:translateY(-80px) scale(1.5);opacity:0}
}
</style>
</head>

<body>

<div id="bg-elements"></div>

<section class="reveal">
<div class="glass-card">
<h1>Hi Nashwa ‚ù§Ô∏è</h1>
<div class="big-heart">‚ù§Ô∏è</div>
<div id="typing"></div>
</div>
</section>

<section class="reveal">
<div class="glass-card">
<h2>My Everything</h2>
<div class="reason-box">You're my baby üòå</div>
<div class="reason-box">You're my world üåç</div>
<div class="reason-box">You're my princess üëë</div>
</div>
</section>

<section class="reveal">
<div class="glass-card">
<h1>Stay Forever?</h1>
<div class="big-heart">üíù</div>
<button class="btn" onclick="celebrate()">YES ‚ù§Ô∏è</button>

<div id="success-msg" style="display:none">
<h1>I Love You Forever üíñ</h1>
</div>

<div class="final-buttons">
<button class="magic-btn" onclick="location.href='love.html'">‚ù§Ô∏è Love</button>
<button class="magic-btn" onclick="location.href='world.html'">üåç World</button>
<button class="magic-btn" onclick="location.href='we.html'">ü§ç We</button>
</div>
</div>
</section>

<script>
const observer=new IntersectionObserver(e=>{
e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("visible")})
},{threshold:.1})
document.querySelectorAll("section").forEach(s=>observer.observe(s))

function createFloating(){
const el=document.createElement("div")
el.className="floating-text"
const items=["‚ù§Ô∏è","üíñ","Nashwa","Forever","üåπ","Princess"]
el.innerText=items[Math.random()*items.length|0]
el.style.left=Math.random()*100+"vw"
el.style.fontSize=Math.random()*20+20+"px"
document.getElementById("bg-elements").appendChild(el)
setTimeout(()=>el.remove(),10000)
}
setInterval(createFloating,200)

const messages=[
"I love you more than words can say üíñ",
"You are my world, Nashwa üåç",
"My heart beats only for you ‚ù§Ô∏è",
"Forever yours, my princess üëë",
"You complete my soul ‚ú®"
]

let i=0,j=0,del=false
function type(){
const el=document.getElementById("typing")
if(!del){
el.textContent=messages[i].slice(0,++j)
if(j===messages[i].length)del=true
}else{
el.textContent=messages[i].slice(0,--j)
if(j===0){del=false;i=(i+1)%messages.length}
}
setTimeout(type,80)
}
type()

document.addEventListener("click",e=>{
const k=document.createElement("div")
k.className="kiss"
k.innerText="üíã"
k.style.left=e.clientX+"px"
k.style.top=e.clientY+"px"
document.body.appendChild(k)
setTimeout(()=>k.remove(),1200)
})

function celebrate(){
document.getElementById("success-msg").style.display="block"
}
</script>

</body>
</html>
