<head>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  text-align:center;
}

/* Galaxy */
#stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, #fff 1px, transparent 2px),
    radial-gradient(circle at 70% 60%, #fff 1px, transparent 2px),
    #000;
  background-size:300px 300px;
  animation:move 120s linear infinite;
  z-index:-2;
}
@keyframes move{
  from{background-position:0 0;}
  to{background-position:-2000px 2000px;}
}

/* Shooting stars */
.shooting-star{
  position:fixed;
  width:2px;
  height:100px;
  background:linear-gradient(-45deg, white, transparent);
  animation:shoot 3s linear infinite;
}
@keyframes shoot{
  0%{transform:translate(0,0) rotate(45deg);}
  100%{transform:translate(600px,600px) rotate(45deg); opacity:0;}
}

/* Floating names */
.name{
  position:absolute;
  font-family:'Great Vibes',cursive;
  font-size:32px;
  color:rgba(255,105,180,.6);
  animation:float 20s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-100vh);}
}

.container{
  position:relative;
  top:35vh;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:70px;
  color:#ff4f8b;
  text-shadow:0 0 25px #ff4f8b;
}

button{
  padding:15px 45px;
  margin:15px;
  border:none;
  border-radius:40px;
  background:#ff4f8b;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px #ff4f8b;
}
</style>
</head>

<body>

<div id="stars"></div>
<div class="shooting-star" style="top:15%; left:25%;"></div>

<!-- Floating Names -->
<div class="name" style="left:10%;">nashwa</div>
<div class="name" style="left:30%; animation-delay:5s;">moltye</div>
<div class="name" style="left:60%; animation-delay:10s;">shothmani</div>
<div class="name" style="left:80%; animation-delay:15s;">nte mwolan</div>

</div>

</body>
