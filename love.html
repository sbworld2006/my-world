<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love ❤️</title>

<style>
body{
margin:0;
font-family:system-ui,Arial;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

h1{
text-align:center;
font-size:clamp(2rem,7vw,4rem);
margin:30px 10px;
color:#7a0019;
}

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:18px;
padding:20px;
max-width:1100px;
margin:auto;
}

.photo{
border-radius:20px;
overflow:hidden;
box-shadow:0 15px 40px rgba(0,0,0,.25);
transition:.6s;
}

.photo img{
width:100%;
height:100%;
object-fit:cover;
transition:.6s;
}

.photo:hover{
transform:scale(1.07);
box-shadow:0 25px 70px rgba(255,0,80,.5);
}

.photo:hover img{
transform:scale(1.15);
}
</style>
</head>

<body>

<h1>Our Love Moments ❤️</h1>

<div class="gallery">
<img class="photo" src="Photo1.jpg.jpeg">
<img class="photo" src="Photo2.jpg.jpeg">
<img class="photo" src="Photo3.jpg.jpeg">
<img class="photo" src="Photo4.jpg.jpeg">
<img class="photo" src="Photo5.jpg.jpeg">
</div>

</body>
</html>
