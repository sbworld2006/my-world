<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:system-ui,Arial;
background:linear-gradient(135deg,#ffcad4,#ffc8dd,#cdb4db);
overflow-x:hidden;
}

h1{
text-align:center;
font-size:clamp(2.2rem,8vw,4rem);
color:#6a001f;
margin:30px 10px 10px;
letter-spacing:2px;
}

.subtitle{
text-align:center;
font-size:clamp(1rem,4vw,1.4rem);
color:#7d0035;
margin-bottom:30px;
}

/* Mobile first layout */
.gallery{
display:flex;
flex-direction:column;
gap:25px;
padding:20px;
max-width:700px;
margin:auto;
}

.photo{
border-radius:30px;
overflow:hidden;
box-shadow:0 20px 60px rgba(0,0,0,.25);
position:relative;
transition:.7s;
}

.photo img{
width:100%;
display:block;
transition:.8s;
}

/* hover/tap glow */
.photo::after{
content:"My Love ‚ù§Ô∏è";
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
font-size:2rem;
font-weight:bold;
color:white;
background:rgba(255,0,120,.35);
opacity:0;
transition:.6s;
}

.photo:hover::after,
.photo:active::after{
opacity:1;
}

.photo:hover img{
transform:scale(1.15);
}

/* Desktop grid upgrade */
@media(min-width:700px){
.gallery{
display:grid;
grid-template-columns:repeat(2,1fr);
}
}

/* floating hearts */
.heart{
position:fixed;
bottom:-20px;
animation:float 9s linear infinite;
opacity:.6;
}

@keyframes float{
0%{transform:translateY(0);opacity:0}
20%{opacity:.6}
100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<h1>My Love ‚ù§Ô∏è</h1>
<div class="subtitle">Every heartbeat belongs to you</div>

<div class="gallery">
<div class="photo"><img src="Photo1.jpg.jpeg"></div>
<div class="photo"><img src="Photo2.jpg.jpeg"></div>
<div class="photo"><img src="Photo3.jpg.jpeg"></div>
<div class="photo"><img src="Photo4.jpg.jpeg"></div>
<div class="photo"><img src="Photo5.jpg.jpeg"></div>
</div>

<script>
function heart(){
const h=document.createElement("div")
h.className="heart"
h.innerHTML="üíñ"
h.style.left=Math.random()*100+"vw"
h.style.fontSize=14+Math.random()*24+"px"
document.body.appendChild(h)
setTimeout(()=>h.remove(),9000)
}
setInterval(heart,400)
</script>

</body>
</html>
